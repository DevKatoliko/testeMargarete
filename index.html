<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina da Aula 01</title>
</head>
<body>
    
    <!--Exemplo de Lista-->
    <h3>Lista não ordenada</h3>
    <ul> <!--Lista não ordenada-->
        <li>Café</li>
        <li>Chá</li>
        <li>Biscoito</li>
        <li>Sanduíche</li>
    </ul>
    <h3>Lista Ordenada</h3>
    <ol> <!--Lista ordenada-->
        <li>Acordar</li>
        <li>Rezar</li>
        <li>Escovar os dentes</li>
        <li>Fazer exercício</li>
        <li>Orações da manha</li>
    </ol>

    <!--Exemplo do uso de links-->
    <h3>Link para acessar</h3>
    <a href="https://www.google.com.br/">Google</a>

    <!--Exemplo de colocação de Imagem-->
    <h2>Imagens</h2>
    <img src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo.png" alt="Logo da Google" title="Logo da Google" width="200px">
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Fernando_de_Noronha_-_vista_aera.jpg" alt="Fernando de noronha" title="Fernando de noronha" width="400px">
    <br>
    <!--Exemplos de criação de tabelas --> 
    <h2>Tabelas</h2>
    <table width="50%" border="6px">
        <tr>
            <th> Aluno </th> <!-- Cria o cabeçalho (Ou uma coluna)-->
            <th>RU</th>

        </tr> <!-- Cria uma nova linha pra inserção de Cabeçalho ou Célula de Dado-->
        <tr>
            <td>Ana Silva</td> <!--Cria uma céula de dado (ou linha de dado)-->
            <td>4569877</td>
        </tr>
    </table>
   
    <!--Exemplo de formulário-->

    <h3>Formulário</h3>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

    </form>
</body>
</html>
